    <meta charset="UTF-8" />

    <title>Aviator Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700;800;900&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Russo One', sans-serif;
        background: linear-gradient(to bottom, #3a0a0f, #1a0204);
        color: white;
      }
      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }
      .font-luckiest {
        font-family: 'Luckiest Guy', cursive;
      }
      .font-russo {
        font-family: 'Russo One', sans-serif;
      }

      @keyframes shine-move {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      .shine-mask {
        position: absolute;
        inset: 0;
        background: linear-gradient(105deg, transparent 20%, rgba(255,255,255,0.3) 40%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.3) 60%, transparent 80%);
        background-size: 200% 100%;
        animation: shine-move 4s infinite linear;
        pointer-events: none;
        mask-repeat: no-repeat;
        -webkit-mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-position: center;
        mask-size: contain;
        -webkit-mask-size: contain;
      }
    </style>
